<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahmed Khaled - Mobile Developer</title>
  <meta name="description" content="Ahmed Khaled - Mobile Developer with 5+ years of experience in Flutter, Kotlin & Java.">
  <meta name="keywords" content="Ahmed Khaled, Flutter Developer, Kotlin, Java, Mobile Developer, Cairo">
  <meta name="author" content="Ahmed Khaled">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com" defer></script>

  <style>
    /* Core Animations */
    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    /* Animation Utility Classes */
    .animate-gradient { background-size: 200% 200%; animation: gradient 4s ease-in-out infinite; will-change: background-position; }
    .animate-fade-in { animation: fade-in 1s ease-out forwards; will-change: transform, opacity; }
    .animate-float { animation: float 3s ease-in-out infinite; will-change: transform; }
    .particle { animation: pulse 2s ease-in-out infinite; }

    /* General Styles */
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }

    .nav-scrolled {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    /* Reusable Skill Tag */
    .skill-tag {
      background-color: rgba(147, 51, 234, 0.2);
      border: 1px solid rgba(147, 51, 234, 0.3);
      color: #e9d5ff;
      padding: 0.3rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }
    .skill-tag:hover { background-color: rgba(147, 51, 234, 0.4); transform: scale(1.05); }

    /* Smooth Transitions */
    .transition-all { transition: all 0.3s ease-in-out; }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-white overflow-x-hidden">

  <!-- Animated Background -->
  <div id="bgGradient" class="fixed inset-0 opacity-30 pointer-events-none transition-all duration-300"></div>

  <!-- Floating Particles -->
  <div id="particles" class="fixed inset-0 overflow-hidden pointer-events-none"></div>

  <!-- Navigation -->
  <nav id="navbar" class="fixed w-full z-50 transition-all duration-300" role="navigation" aria-label="Main navigation">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent animate-pulse select-none">
        AK
      </h1>
      <div class="hidden md:flex gap-8">
        <a href="#home" class="nav-link group relative text-gray-300 hover:text-white transition-all">Home
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-purple-400 to-pink-600 group-hover:w-full transition-all"></span>
        </a>
        <a href="#about" class="nav-link group relative text-gray-300 hover:text-white transition-all">About
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-purple-400 to-pink-600 group-hover:w-full transition-all"></span>
        </a>
        <a href="#skills" class="nav-link group relative text-gray-300 hover:text-white transition-all">Skills
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-purple-400 to-pink-600 group-hover:w-full transition-all"></span>
        </a>
        <a href="#projects" class="nav-link group relative text-gray-300 hover:text-white transition-all">Projects
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-purple-400 to-pink-600 group-hover:w-full transition-all"></span>
        </a>
        <a href="#contact" class="nav-link group relative text-gray-300 hover:text-white transition-all">Contact
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-purple-400 to-pink-600 group-hover:w-full transition-all"></span>
        </a>
      </div>

      <button id="menuBtn" class="md:hidden text-white" aria-label="Open menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="fixed inset-0 z-40 bg-slate-900/95 backdrop-blur-lg md:hidden hidden flex items-center justify-center transition-all duration-300">
    <button id="closeMenuBtn" class="absolute top-6 right-6 text-white" aria-label="Close menu">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <div class="flex flex-col gap-8 text-center">
      <a href="#home" class="mobile-nav-link text-2xl text-gray-300 hover:text-white hover:scale-110 transition-all">Home</a>
      <a href="#about" class="mobile-nav-link text-2xl text-gray-300 hover:text-white hover:scale-110 transition-all">About</a>
      <a href="#skills" class="mobile-nav-link text-2xl text-gray-300 hover:text-white hover:scale-110 transition-all">Skills</a>
      <a href="#projects" class="mobile-nav-link text-2xl text-gray-300 hover:text-white hover:scale-110 transition-all">Projects</a>
      <a href="#contact" class="mobile-nav-link text-2xl text-gray-300 hover:text-white hover:scale-110 transition-all">Contact</a>
    </div>
  </div>

  <!-- Hero Section -->
  <section id="home" class="relative min-h-screen flex flex-col items-center justify-center px-6 pt-20 text-center animate-fade-in">
    <div class="w-32 h-32 bg-gradient-to-br from-purple-500 to-pink-600 rounded-full flex items-center justify-center text-5xl font-bold animate-float shadow-2xl mb-6 select-none">
      AK
    </div>

    <h1 class="text-6xl md:text-8xl font-bold bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 bg-clip-text text-transparent animate-gradient">
      Ahmed Khaled
    </h1>
    <p class="text-3xl md:text-4xl text-gray-300 font-light mt-4">Mobile Developer</p>
    <p class="text-xl text-gray-400 max-w-2xl mx-auto mt-4 leading-relaxed">
      5+ years crafting exceptional mobile experiences with Flutter, Kotlin & Java.
    </p>

    <div class="flex gap-6 justify-center mt-8">
      <!-- Social Links -->
      <a href="https://github.com/ahmed-khaled-z" target="_blank" rel="noopener noreferrer"
        class="p-4 bg-slate-800/50 backdrop-blur rounded-full hover:bg-purple-600 hover:scale-110 hover:rotate-12 transition-all">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0C5.373 0 0 5.373 0 12..." />
        </svg>
      </a>
      <!-- Add similar links for LinkedIn & Email -->
    </div>
  </section>

  <!-- Script (Performance Optimized) -->
  <script defer>
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", () => {
      navbar.classList.toggle("nav-scrolled", window.scrollY > 50);
    });

    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    const closeMenuBtn = document.getElementById("closeMenuBtn");

    menuBtn.addEventListener("click", () => mobileMenu.classList.remove("hidden"));
    closeMenuBtn.addEventListener("click", () => mobileMenu.classList.add("hidden"));
  </script>
</body>
</html>
